language: minimal
os: linux
before_install:
- sudo apt-get update -qq
install:
- sudo apt-get install -qq pandoc texlive-latex-base lmodern texlive-fonts-recommended
before_script: cd dev
script:
- mkdir -p ./{pdf,html}
- make
- tar -czvf spec.tar.gz html pdf
deploy:
  provider: releases
  name: ${TRAVIS_COMMIT}
  skip_cleanup: true
  file: spec.tar.gz
  api_key:
    secure: 
  on:
    repo: winder/specs
    branch: master
